                <div class="col-lg-12">
                    <h1 class="page-header">User Login</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
           
		   
		   
		   
		   <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body" ng-controller="loginController">
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Username" type='text' name='name' ng-model="username">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" type='password' name='password' ng-model="password">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <button  class="tn btn-lg btn-success btn-block" type="submit"><a href="index.html">Login</a></button>
                                <!-- <button ng-click="userlogin()" class="tn btn-lg btn-success btn-block" type="submit">Login</button> -->
                                <!-- <a  class="btn btn-lg btn-success btn-block">Login</a> -->
                               <!--  <p class="login-error" ng-show="error==true">Please check your username and password and try again</p> -->
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

	
	
	
	
                                <!-- /.col-lg-6 (nested) -->

<!--  EXPORT PDF Model Popup start -->	


<div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false" style="display:none;">

    <div class="modal-dialog">

        <div class="modal-content" style="width:430px;margin-left: 75px;">

           

            <div class="modal-body">

                <div id="placeholder_nav" class="text-right">

                </div>



                <form id="myform" role="form">

                    <div class="alert alert-error">
					    <a href="#" class="close" data-dismiss="alert">&times;</a>
					    <strong>Error!</strong> A problem has been occurred while submitting your request.Plese login and continue..!
					</div>

                  					
                    <div class="modal-footer">
						<button type="cancel" class="btn btn-primary" data-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
