                            <fieldset>
							 <div class="form-group">
                                    <input class="form-control" placeholder="First Name" name="firstname" type="firstname" ng-model="firstname">
                                </div>
                                 
								  <div class="form-group">
                                    <input class="form-control" placeholder="Last Name" name="lastname" type="lastname" ng-model="lastname">
                                </div>
								 <div class="form-group">
                                    <input class="form-control" placeholder="E-mail" name="email" type="email" ng-model="email">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Mobile" name="mobile" type="mobile" ng-model="mobile">
                                </div> 
                                
                                <!-- Change this to a button or input when using this as a form -->
                                <a href="#" class="btn btn-lg btn-success btn-block" ng-click="saveUserInfo(firstname)">Sign Up</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
